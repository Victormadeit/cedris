  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Attach event listeners to product buttons (no API needed)
    document.addEventListener('DOMContentLoaded', () => {
      // Order buttons
      document.querySelectorAll('.btn.order').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const productName = button.getAttribute('data-product');
          const price = button.getAttribute('data-price');
          const imgSrc = button.closest('.design').querySelector('img').src;
          
          const draft = {
            source: 'catalog',
            productId: null,
            productName: productName,
            productLabel: productName,
            price: parseInt(price),
            amount: parseInt(price),
            image: imgSrc,
            category: productName,
            hasText: false,
            hasArtwork: true,
            tintHex: '#22c55e'
          };
          
          localStorage.setItem('orderDraft', JSON.stringify(draft));
          window.location.href = 'order.html';
        });
      });
      
      // Customize buttons
      document.querySelectorAll('.btn.customize').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const productName = button.getAttribute('data-product');
          
          const customizeDraft = {
            productId: null,
            productName: productName,
            productLabel: productName,
            category: productName
          };
          
          localStorage.setItem('customizeDraft', JSON.stringify(customizeDraft));
          window.location.href = 'design-yourself.html';
        });
      });
    });
  </script>
